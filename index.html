<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-labelledby="app-title">
    <header class="header">
      <div class="brand">
        <img src="assets/jj.png" alt="Roadmap preview" class="brand-img" />
        <h1 id="app-title">Interactive Task Manager</h1>
      </div>
      <p class="lead">Add tasks, mark complete, delete, and keep them in your browser (localStorage).</p>
    </header>

    <section class="new-task" aria-label="Add new task">
      <form id="taskForm">
        <input id="taskInput" type="text" placeholder="Add a new task (press Enter or click Add)" aria-label="Task description" required maxlength="200" />
        <button class="btn" type="submit" id="addBtn">Add</button>
      </form>
    </section>

    <section class="filters" aria-label="Task filters">
      <div class="counts" id="counts" aria-live="polite"></div>
      <div class="filter-buttons">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="active">Active</button>
        <button class="filter" data-filter="completed">Completed</button>
      </div>
    </section>

    <section class="tasks" aria-label="Tasks list">
      <ul id="taskList" class="task-list"></ul>
    </section>

    <footer class="footer">
      <button id="clearCompleted" class="btn ghost">Clear completed</button>
      <div class="small muted">Tasks are saved in your browser's localStorage.</div>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
